apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
  - behavior: merge
    literals:
      - |
        repository.credentials=- passwordSecret:
            key: git_token
            name: autopilot-secret
          url: https://github.com/
          usernameSecret:
            key: git_username
            name: autopilot-secret
      # Enable plugins for ksops
      - |
        kustomize.buildOptions= --enable-alpha-plugins
    name: argocd-cm
kind: Kustomization
namespace: argocd
resources:
  - github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.3.0

patches:
  # Replace image with arm64 built one until official one is ready
  # Ref. https://github.com/argoproj/argo-cd/issues/8394
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-applicationset-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: ghcr.io/jr64/argocd-applicationset:v0.4.0

  # ksops: https://github.com/viaduct-ai/kustomize-sops#argo-cd-integration-
  - path: argo-cd-repo-server-ksops-patch.yaml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-repo-server
