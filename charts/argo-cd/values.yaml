argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: git
          name: home-cluster
          url: https://github.com/narze/home-cluster.git
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm

    additionalApplications:
      # Self-managed ArgoCD
      - name: argo-cd
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: argocd
        source:
          path: charts/argo-cd
          # This repo
          repoURL: https://github.com/narze/home-cluster.git
          targetRevision: HEAD
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
        #   syncOptions:
        #   - CreateNamespace=true
      # Root app of apps
      - name: root
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: default
        source:
          path: apps
          repoURL: https://github.com/narze/home-cluster.git
          targetRevision: HEAD
        syncPolicy:
          automated:
            selfHeal: true
            prune: true

    additionalProjects:
      - name: argocd
        namespace: argocd
        additionalLabels: {}
        additionalAnnotations: {}
        description: ArgoCD Project
        sourceRepos:
          - "*"
        destinations:
          - namespace: argocd
            server: https://kubernetes.default.svc
        clusterResourceWhitelist:
          - group: "*"
            kind: "*"
        orphanedResources:
          warn: false

  # Replace ApplicationSet image with arm64 built one until official one is ready
  # Ref. https://github.com/argoproj/argo-cd/issues/8394
  applicationSet:
    image:
      # -- Repository to use for the application set controller
      repository: ghcr.io/jr64/argocd-applicationset
      # -- Image pull policy for the application set controller
      pullPolicy: IfNotPresent
      # -- Tag to use for the application set controller
      tag: "v0.4.0"
