argo-cd:
  installCRDs: false
  global:
    image:
      # Custom image for Raspberry Pi
      repository: alinbalutoiu/argocd
      tag: linux-arm64-v2.0.5
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
